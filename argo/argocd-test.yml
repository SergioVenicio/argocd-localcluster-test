apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hello
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-hello
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: go-hello
  template:
    metadata:
      labels:
        app: go-hello
    spec:
      containers:
      - image: sergio21/go-hello:0.0.1
        name: go-hello
        resources:
          requests:
            memory: 15Mi
            cpu: 100m
          limits:
            memory: 50Mi
            cpu: 500m
        ports:
        - containerPort: 8080
